# Bybit Trading Bot Configuration

# API Keys (Replace with your own keys)
# For Testnet, get keys from https://testnet.bybit.com
# For Mainnet, get keys from https://www.bybit.com
api:
  api_key: "YOUR_API_KEY_HERE"
  api_secret: "YOUR_API_SECRET_HERE"
  testnet: true # Set to false for real trading

# Trading Settings
trading:
  symbol: "ETHUSDT"
  category: "linear" # linear for USDT Perpetual
  max_leverage: 10 # Leverage (1-10)
  fixed_usdt_size: 2.0 # Fixed position size in USDT (e.g., 2 USDT)
  dry_run: true # If true, no real orders will be placed

# Strategy Settings
strategy:
  timeframe: "30" # Timeframe: "30" for 30-minute candles
  ema_fast: 9
  ema_slow: 21
  atr_period: 20
  risk_reward_ratio: 1.5 # Target Risk/Reward
  sl_atr_multiplier: 2.0 # Stop Loss distance in ATRs (Standard 2.0 for this strategy)
  volume_ma_period: 20 # Period for Volume SMA
  trading_start_hour: 8 # Start trading at 08:00 UTC (example)
  trading_end_hour: 20 # Stop trading at 20:00 UTC (example)
  volume_multiplier: 1.2
  volume_lookback: 20
  levels_lookback: 10
  min_atr_threshold: 0.0020
  impulse_threshold: 0.0020
  cooldown_candles: 4
  tp1_atr_mult: 1.0
  tp1_partial_pct: 0.5
  trail_atr_mult: 1.5
  trail_activate_atr: 1.0
  time_stop_candles: 4

ml:
  enabled: true
  model_path: "models/ethusdt_5m_lgbm.pkl"
  timeframe: "5"
  horizon_candles: 12
  probability_threshold: 0.60
  flat_filter: true

position_sizing:
  enabled: false
  min_size_mult: 0.5
  max_size_mult: 1.5

risk_management:
  partial_tp_enabled: true
  partial_tp_atr_mult: 1.0
  partial_tp_fraction: 0.5
  be_enabled: true
  be_buffer_bps: 2
  trailing_enabled: true
  trail_activation_atr: 1.0
  trail_atr_mult: 1.5
  time_stop_enabled: true
  time_stop_candles: 4
  prefer_worst_case: true

# Risk Management
risk:
  max_trades_per_day: 10
  max_daily_loss_usdt: 10.0

# Backtest Settings
backtest:
  taker_fee: 0.0006
  maker_fee: 0.0002
  use_taker: true
  slippage_bps: 2
  execution_delay_candles: 1
